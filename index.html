<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>The Matrix + Emojis</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      height: 100vh;
    }

    #c {
      display: block;
      position: absolute;
      z-index: 2;
      mix-blend-mode: screen;
    }

    #gif {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: auto;
      z-index: 1;
      filter: hue-rotate(90deg) brightness(1.5) saturate(3);
      pointer-events: none;
      user-select: none;
    }

    .emoji {
      position: absolute;
      width: 64px;
      height: 64px;
      pointer-events: none;
      animation: floatUp 2s ease-out forwards;
      z-index: 3;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      50% {
        transform: translateY(-80px) scale(1.3);
        opacity: 1;
      }
      100% {
        transform: translateY(-150px) scale(0.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <img src="cavera.gif" id="gif">
  <canvas id="c"></canvas>

  <script>
    var root = { wavecolor: { r: 0, g: 255, b: 0 }, matrixspeed: 50 };
    var c = document.getElementById("c");
    var ctx = c.getContext("2d");
    c.height = window.innerHeight;
    c.width = window.innerWidth;

    var characters = "0101".split("");
    var font_size = 14;
    var columns = c.width / font_size;
    var drops = [];
    for (var x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0,0,0,0.05)";
      ctx.fillRect(0, 0, c.width, c.height);
      ctx.font = font_size + "px arial";
      ctx.fillStyle = 'rgb(' + root.wavecolor.r + ',' + root.wavecolor.g + ',' + root.wavecolor.b + ')';

      for (var i = 0; i < drops.length; i++) {
        var text = characters[Math.floor(Math.random() * characters.length)];
        ctx.fillText(text, i * font_size, drops[i] * font_size);
        drops[i]++;
        if (drops[i] * font_size > c.height && Math.random() > 0.975) drops[i] = 0;
      }
    }
    setInterval(draw, root.matrixspeed);

    const emojis = [
      "gargalhada.gif"
    ];

    document.body.addEventListener("click", (e) => {
  if (e.target.id === "gif") return;

  const emoji = document.createElement("img");
  emoji.className = "emoji";
  emoji.src = emojis[Math.floor(Math.random() * emojis.length)];
  emoji.style.left = e.clientX + "px";
  emoji.style.top = e.clientY + "px";

  document.body.appendChild(emoji);

  setTimeout(() => emoji.remove(), 2000); 
});

  </script>
</body>
</html>
